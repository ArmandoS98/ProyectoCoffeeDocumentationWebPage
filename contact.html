<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Proyecto JS</title>

    <!--LINK CSS-->
    <link rel="stylesheet" href="CSS/styles.css">
    <link id="theme" rel="stylesheet" href="CSS/green.css">

    

    <!--JQuery-->
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.1.1/jquery.min.js"></script>
    
    <link rel="stylesheet" href="jquery-ui-1.12.1/jquery-ui-1.12.1/jquery-ui.min.css">
    <link rel="stylesheet" href="jquery-ui-1.12.1/jquery-ui-1.12.1/jquery-ui.structure.min.css">
    <link rel="stylesheet" href="jquery-ui-1.12.1/jquery-ui-1.12.1/jquery-ui.theme.min.css">
    <script src="jquery-ui-1.12.1/jquery-ui-1.12.1/jquery-ui.min.js"></script>


    <!--Scripts-->
    <script src="/JS/main.js"></script>

    <!-- Plugin validacion -->
    
    <script
        src="https://cdnjs.cloudflare.com/ajax/libs/jquery-form-validator/2.3.26/jquery.form-validator.min.js">
    </script>

</head>

<body>

    <!--SELECTOR DE TEMA-->
    <div id="selector-theme">
        <div id="to-green"></div>
        <div id="to-red"></div>
        <div id="to-blue"></div>
    </div>


    <section id="global">

        <!--CABECERA-->
        <header>
            <div id="logo">
                <h1>PROYECTO JS</h1>
            </div>

            <div class="clearFix"></div>

            <nav id="menu">
                <ul>
                    <li><a href="index.html">Inicio</a></li>
                    <li><a href="reloj.html">Reloj</a></li>
                    <li><a href="about.html">Sobre mí</a></li>
                    <li><a href="contact.html">Contacto</a></li>
                </ul>
            </nav>
        </header>

        <!--Contenido-->
        <section id="content">

            <div id="box">
                <!--CARGAR FORMULARIO DE CONTACTO-->

                <h2>Contacto</h2>
                </br>

                <form id="form-contact" action="#" method="POST">

                    <label for="name" class="label-form">Nombre</label></br>
                    <input type="text" name="name" id="name" data-validation="alphanumeric"></br>

                    </br>
                    <label for="surname" class="label-form">Apellidos</label></br>
                    <input type="text" name="surname" id="surname" data-validation="alphanumeric"></br>

                    </br>
                    <label for="email" class="label-form">Email</label></br>
                    <input type="text" name="email" data-validation="email"></br>

                    </br>
                    <label for="sex" class="label-form">Sexo</label></br>
                    <select name="sex" id="sex" data-validation="required">
                        <option value="men">Hombre</option>
                        <option value="woman">Mujer</option>
                    </select></br>

                    </br>
                    <label for="date" class="label-form">Fecha de nacimiento</label></br>
                    <input type="text" name="date" id="date" data-validation="date" data-validation-format="dd-mm-yyyy"></br>

                    </br>
                    <label for="years" class="label-form">Edad</label></br>
                    <input type="number" name="years" id="years" data-validation="number"></br>

                    </br>
                    <input type="submit" value="Enviar" id="enviar-form">



                </form>

            </div>
            <!---Aqui termina el box--->

            <aside id="sidebar">

                <div id="about">
                    <h4><span>¿Quien soy?</span></h4>
                    <img src="/imagenes-proyecto-js/img/caracol.jpg" alt="">
                    <p>Lorem ipsum dolor sit amet consectetur adipisicing elit. Facere tempora expedita fuga ex officiis
                        labore tempore a veniam vel amet.</p>

                </div>

                <div id="login">
                    <h4><span>Identificate</span></h4>
                    <form>
                        <label for="name">Nombre</label>
                        <input type="text" name="nombre" id="nombre">
                        <label for="email">Correo</label>
                        <input type="text" name="email" id="email">
                        <label for="password">Contraseña</label>
                        <input type="password" name="password" id="password">

                        <input type="submit" value="Entrar" id="enviar">
                    </form>
                </div>

            </aside>

            <div class="clearFix"></div>

        </section>
        <!--Aqui termina la sección de contenido-->
    </section>
    <!--Aqui termina la sección global-->

    <footer>
        Master de JavaScript

        <a href="#" class="subir">Ir Arriba</a>
    </footer>
</body>

</html>
